<div class="topics">
    <div class="topics__header">
        <h2>Your Beats</h2>
    </div>
    {% if beats %}
    <ul class="topics__list">
        {% for beat in beats %}
        <li>
        <a href="{% url 'beat' beat.id %}">{{beat.name}}<!--<span>3</span>--></a>
        </li>
        {% endfor %}
    </ul>
    {% else %}
	<div>
		<i>No beats..</i>
	</div>
    {% endif %}

</div>

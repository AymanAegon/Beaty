{% load static %}
<div id="popup-confimation" class="delete-msg delete-item layout" style="display: none;">
    <div class="container">
        <div class="layout__box">
            <div class="layout__boxHeader">
                <div class="layout__boxTitle">
                    <span onclick="closeForm2()">
                        <img src="{% static 'icons/2703079_close_delete_exit_x_icon.svg' %}" alt="Cancel">
                    </span>
                </div>
            </div>
            <div class="layout__body">
                <form class="form" method="post">
                    {% csrf_token %}
                    <div class="form__group">
                        <p>Are you sure you want to delete this message?</p>
                    </div>

                    <div class="for__group">
                        <input type="text" id="input-msg-id" name="input_msg_id" style="display: none;">
                        <input class="btn btn--delete" name="delete_msg" type="submit" value="Confirm" />
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

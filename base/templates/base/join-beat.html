{% extends 'main.html' %}

{% block content %}

<div class="home-container">
    <div class="beats-list home-section">
        {% include 'base/beats-list.html' %}
    </div>
    <div class="beat home-section">
        <h2>{{beat.name}}</h2>
        {% if beat %}
        <small>Created by <a href="{% url 'profile' beat.creater %}">@{{beat.creater}}</a></small>
        <hr>
        {% endif %}
        
        {%  if request.user.is_authenticated %}
            <div class="comment-form">
                <form method="post" class="row g-3">
                    {% csrf_token %}
                    Do you want to join {{beat.name}}
                    <div class="col-auto">
                      <button type="submit" class="btn btn-primary mb-3">Join</button>
                    </div>
                  </form>
            </div>
        {% endif %}
    </div>
</div>


{% endblock %}

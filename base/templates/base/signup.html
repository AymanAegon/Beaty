{% extends 'main.html' %}

{% block content %}

<div class="form-container">
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        {% if form.errors %}
            {{ form.errors }} <!-- display the form errors if they exist -->
        {% endif %}
        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <p>Already signed up?</p>
    <a href="{% url 'login' %}">Log in</a>
</div>
{% endblock %}
